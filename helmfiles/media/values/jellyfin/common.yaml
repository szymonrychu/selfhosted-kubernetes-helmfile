ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    kubernetes.io/tls-acme: "true"
  hosts:
    - host: jellyfin.szymonrichert.pl
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: jellyfin-tls
      hosts:
        - jellyfin.szymonrichert.pl

podSecurityContext:
  fsGroup: 1000
  runAsGroup: 1000
  # runAsNonRoot: true
  runAsUser: 1000

# env:
#   NVIDIA_VISIBLE_DEVICES: GPU-75e37533-e1a4-88d2-f573-dca6ce27d047

metrics:
  enabled: true

# hostNetwork: true

resources:
  requests:
    cpu: 200m
    memory: 256Mi
    gpu.intel.com/i915: "1"
  limits:
    cpu: "8"
    memory: 12Gi
    gpu.intel.com/i915: "1"

persistence:
  - name: config
    enabled: true
    storageClass: nas-nfs
    type: pvc
    mountPath: /config
    size: 10Gi
  - name: media
    enabled: true
    type: hostPath
    mountPath: /media
    hostPath: /samba
