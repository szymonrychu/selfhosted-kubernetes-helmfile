repositories:
- name: cnpg
  url: https://cloudnative-pg.github.io/charts
templates:
  operators-default:
    disableValidation: true
    disableValidationOnInstall: true
  default: &default
    wait: true
    missingFileHandler: Warn
    hooks:
    - events:
      - prepare
      - presync
      - postsync
      showlogs: true
      command: ../../.hook.sh
      args:
      - authentication
      - '{{`{{ .Event.Name }}`}}'
      - '{{`{{ .Release.Name }}`}}'
      - '{{`{{ .Release.Namespace }}`}}'
    values:
    - values/common.yaml
    - values/common-{{`{{ .Environment.Name }}`}}.yaml
    - values/{{`{{ .Release.Name }}`}}/common.yaml
    - values/{{`{{ .Release.Name }}`}}/{{`{{ .Environment.Name }}`}}.yaml
    secrets:
    - values/{{`{{ .Release.Name }}`}}/{{`{{ .Environment.Name }}`}}.secrets.yaml

releases:

- name: keycloak-database
  chart: cnpg/cluster
  namespace: authentication
  version: 0.2.0
  force: true
  labels:
    purpose: authentication
    application: keycloak-database
  <<: *default

- name: keycloak
  timeout: 2400
  version: 24.4.5
  chart: oci://registry-1.docker.io/bitnamicharts/keycloak
  namespace: authentication
  needs:
  - authentication/keycloak-database
  labels:
    purpose: authentication
    application: keycloak
  <<: *default
