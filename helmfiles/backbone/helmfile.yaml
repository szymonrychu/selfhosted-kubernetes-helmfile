#     purpose: storage
#     application: local-path-provisioner
#   <<: *default

- name: metallb
  chart: szymonrychu/metallb
  namespace: ingress-system
  version: 3.0.12
  labels:
    purpose: backbone
    application: metallb
  <<: *default

- name: cert-manager
  chart: jetstack/cert-manager
  namespace: ingress-system
  version: 1.10.1
  labels:
    purpose: backbone
    application: cert-manager
  <<: *default
  # <<: *operatorsdefaults

- name: ingress-nginx
  chart: ingress-nginx/ingress-nginx
  namespace: ingress-system
  version: 4.4.2
  needs:
  - ingress-system/metallb
  - ingress-system/cert-manager
  labels:
    purpose: backbone
    application: ingress-nginx
  <<: *default
  # <<: *operatorsdefaults

- name: external-dns
  chart: bitnami/external-dns
  version: 6.12.3
  namespace: ingress-system
  needs:
  - ingress-system/ingress-nginx
  labels:
    purpose: backbone
    application: external-dns
  <<: *default
