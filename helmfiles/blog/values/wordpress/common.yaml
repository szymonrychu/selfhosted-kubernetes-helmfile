wordpressEmail: szymon.rychu@gmail.com
wordpressFirstName: Szymon
wordpressLastName: Richert
wordpressBlogName: szymonrichert.pl
wordpressScheme: https

smtpHost: pro.eu.turbo-smtp.com
smtpPort: "465"
smtpProtocol: tls

initContainers:
  - name: init-chown-data
    image: docker.io/library/busybox:1.31.1
    imagePullPolicy: IfNotPresent
    command:
      - chown
      - -R
      - 1001:0
      - /bitnami/wordpress
    securityContext:
      capabilities:
        add:
        - CHOWN
      runAsNonRoot: false
      runAsUser: 0
      seccompProfile:
        type: RuntimeDefault
    volumeMounts:
      - mountPath: /bitnami/wordpress
        name: wordpress-data
        subPath: wordpress

ingress:
  enabled: true
  pathType: Prefix
  ingressClassName: nginx
  hostname: blog.szymonrichert.pl
  path: /
  tls: true
  extraHosts:
    - name: szymonrichert.pl
      path: /
  extraTls:
    - hosts:
        - szymonrichert.pl
      secretName: szymonrichert.pl-tls
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    kubernetes.io/tls-acme: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.org/client-max-body-size: "100m"

