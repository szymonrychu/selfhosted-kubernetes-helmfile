ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    kubernetes.io/tls-acme: "true"
  hosts:
    - host: radarr.szymonrichert.pl
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: radarr-tls
      hosts:
        - radarr.szymonrichert.pl

affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
      - matchExpressions:
        - key: nas
          operator: In
          values:
          - "true"

podAnnotations:
  oauth2-proxy-admission/secret-name: radarr-proxy
  oauth2-proxy-admission/secret-namespace: media

resources:
  limits:
    cpu: "2"
    memory: 1024Mi
  requests:
    cpu: 50m
    memory: 128Mi

persistence:
  config:
    enabled: true
    type: hostPath
    hostPath: /var/lib/radarr
  media:
    enabled: true
    type: hostPath
    hostPath: /samba
