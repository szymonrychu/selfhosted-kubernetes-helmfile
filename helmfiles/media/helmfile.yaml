- name: bazarr
  chart: szymonrychu/bazarr
  version: 1.0.0
  namespace: media
  labels:
    purpose: media
    application: bazarr
  <<: *default

- name: tdarr
  chart: szymonrychu/tdarr
  version: 2.0.1
