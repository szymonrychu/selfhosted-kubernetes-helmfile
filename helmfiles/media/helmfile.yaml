repositories:
- name: szymonrychu
  url: https://szymonrychu.github.io/charts
templates:
  operators-default:
    disableValidation: true
    disableValidationOnInstall: true
  default: &default
    wait: true
    missingFileHandler: Warn
    timeout: 600
    hooks:
    - events:
      - prepare
      - presync
      - postsync
      showlogs: true
      command: ../../.hook.sh
      args:
      - media
      - '{{`{{ .Event.Name }}`}}'
      - '{{`{{ .Release.Name }}`}}'
      - '{{`{{ .Release.Namespace }}`}}'
    values:
    - values/common.yaml
    - values/{{`{{ .Environment.Name }}`}}.yaml
    - values/{{`{{ .Release.Name }}`}}/common.yaml
    - values/{{`{{ .Release.Name }}`}}/{{`{{ .Environment.Name }}`}}.yaml
    secrets:
    - values/{{`{{ .Release.Name }}`}}/{{`{{ .Environment.Name }}`}}.secrets.yaml

releases:

- name: qbittorrent
  chart: szymonrychu/qbittorrent
  version: 0.4.3
  namespace: media
  labels:
    purpose: media
    application: qbittorrent
  <<: *default

- name: jellyfin
  chart: szymonrychu/jellyfin
  version: 0.4.2
  namespace: media
  labels:
    purpose: media
    application: jellyfin
  <<: *default
