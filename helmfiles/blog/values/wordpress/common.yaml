resources:
  limits:
    memory: 1Gi
    cpu: 500m
  requests:
    memory: 512Mi
    cpu: 300m

service:
  type: ClusterIP

metrics:
  enabled: true
  resources:
    limits:
      memory: 128Mi
      cpu: 100m
    requests:
      memory: 128Mi
      cpu: 100m

persistence:
  enabled: true
  storageClass: nas-nfs
  accessModes:
    - ReadWriteOnce
  size: 20Gi

mariadb:
  primary:
    podSecurityContext:
      enabled: true
      fsGroup: 1000
    containerSecurityContext:
      enabled: true
      runAsUser: 1000
      runAsNonRoot: true
    persistence:
      enabled: true
      storageClass: nas-nfs
      accessModes:
        - ReadWriteOnce
      size: 8Gi
    resources:
      limits:
        memory: 512Mi
        cpu: 500m
      requests:
        memory: 128Mi
        cpu: 100m
