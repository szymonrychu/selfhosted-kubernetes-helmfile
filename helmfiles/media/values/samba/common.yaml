
#
# IMPORTANT NOTE
#
# This chart inherits from our common library chart. You can check the default values/options here:
# https://github.com/k8s-at-home/library-charts/tree/main/charts/stable/common/values.yaml
#

image:
  # -- image repository
  repository: dperson/samba
  # -- image tag
  tag: latest
  # -- image pull policy
  pullPolicy: Always

# -- environment variables. See [image docs](https://github.com/dperson/samba/blob/master/README.md) for more details.
# @default -- See below
env:
  # -- Set the container timezone
  TZ: UTC
  SHARE1: movies;/k8s-data/disk/movies;yes;no;yes
  SHARE2: tvshows;/k8s-data/disk/tvseries;yes;no;yes
  SHARE3: music;/k8s-data/disk/music;yes;no;yes
  SHARE4: public;/k8s-data/raid1/documents;yes;no;yes
  NMDP: yes
  RECYCLE: yes
  USERID: 1000
  GROUPID: 1000
  PERMISSIONS: 644:644
  GLOBAL1: tls enabled=no
  GLOBAL2: bind interfaces only = yes

hostNetwork: true

podSecurityContext:
  fsGroup: 1000
  # runAsGroup: 1000
  # runAsNonRoot: true
  # runAsUser: 1000

# -- Configures service settings for the chart.
# @default -- See values.yaml
service:
  main:
    enabled: false

ingress:
  # -- Enable and configure ingress settings for the chart under this key.
  # @default -- See values.yaml
  main:
    enabled: false

affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - laptop1

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 50m
    memory: 128Mi

# -- Configure persistence settings for the chart under this key.
# @default -- See values.yaml
persistence:
  documents-share:
    enabled: true
    type: hostPath
    hostPath: /k8s-data/raid1/documents
  movies-share:
    enabled: true
    type: hostPath
    hostPath: /k8s-data/disk/movies
  tvseries-share:
    enabled: true
    type: hostPath
    hostPath: /k8s-data/disk/tvseries
  music-share:
    enabled: true
    type: hostPath
    hostPath: /k8s-data/disk/music
