- name: gha-runner
  chart: oci://ghcr.io/szymonrychu/helm-charts/gha-runner
  version: 2.311.23
  namespace: gha-runner
  labels:
    purpose: backbone
    application: gha-runner
  <<: *default

- name: kured
  chart: kubereboot/kured
  version: 5.6.0
  namespace: kube-system
  labels:
    purpose: backbone
    application: kured
  <<: *default

- name: apt-autoupgrade
  chart: oci://ghcr.io/szymonrychu/helm-charts/ubuntu-apt-autoupgrade
  version: 0.1.0
  namespace: kube-system
  needs:
  - kube-system/kured
  labels:
    purpose: backbone
    application: apt-autoupgrade
  <<: *default

- name: cloudnative-pg
  chart: cnpg/cloudnative-pg
  namespace: postgres-operator
  version: 0.23.0
  force: true
  labels:
    purpose: backbone
    application: cloudnative-pg
  <<: *operators

- name: redis-operator
  chart: ot-helm/redis-operator
  namespace: redis-operator
  version: 0.19.2
  force: true
  labels:
    purpose: backbone
    application: redis-operator
  <<: *operators

