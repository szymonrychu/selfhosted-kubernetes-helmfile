  version: 2.0.0
  namespace: media
  labels:
    purpose: media
    application: radarr
  <<: *default

- name: prowlarr
  chart: szymonrychu/prowlarr
  version: 1.0.0
  namespace: media
  labels:
    purpose: media
    application: prowlarr
